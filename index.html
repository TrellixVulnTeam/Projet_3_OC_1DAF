<!DOCTYPE html>
<html>
<head>
	<title>OhMyFood!</title>
	<link rel="stylesheet" type="text/css" href="style_mobile.css">
</head>
<body>
<header class="header">
	<img src="images/logo/ohmyfood.png" class="logo">
</header>
<section class="explorer">
	<h2>Reservez le menu qui vous convient</h2>
	<p>Découvrez des restaurants d'excepetions, séléctionnés par nos soins</p>
	<button type="button">Explorer nos restaurants</button>
</section>
<section class="fonctionnement">
	<h2>Fonctionnement</h2>
	<ul>
		<li><div><i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p></div></li>
		<li><div><p>Composez votre menu</p></div></li>
		<li><div><i class="fas fa-store"></i><p>Dégustez au restaurant</p></div></li>
	</ul>
</section>

<section class="resto__grid">
	<h2 class="resto__grid_title">Restaurants</h2>

	<div class="resto__grid_container">

		<figure class="resto_tile">
			<img src="images/restaurants/la_palette.jpg" class="resto_tile_image" alt="palette">
			<figcaption class="resto_tile_annex">
				<h2>La Palette Du Goût</h2>	
				<p>Menilmontant</p>
			</figcaption>
		</figure>

		<figure class="resto_tile">
			<img src="images/restaurants/note.jpg" class="resto_tile_image" alt="note_enchantée">
			<figcaption class="resto_tile_annex">
				<h2>La Note Enchantée</h2>	
				<p>Charonne</p>
			</figcaption>
		</figure>

		<figure class="resto_tile">
			<img src="images/restaurants/Ala_francaise.jpg" class="resto_tile_image" alt="Ala_francaise">
			<figcaption class="resto_tile_annex">
				<h2>A La Française</h2>	
				<p>Cité Rouge</p>
			</figcaption>
		</figure>

		<figure class="resto_tile">
			<img src="images/restaurants/delice.jpg" class="resto_tile_image" alt="Délices">
			<figcaption class="resto_tile_annex">
				<h2>Le Délice Des Sens</h2>	
				<p>Folie-Méricourt</p>
			</figcaption>
		</figure>

	</div>
	

</section>
<footer></footer>
</body>
</html>
